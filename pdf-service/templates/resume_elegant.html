<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Resume</title>

    <style>
        body {
            font-family: "Georgia", serif;
            margin: 45px;
            color: #222;
            line-height: 1.6;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 4px;
            font-weight: bold;
            color: #000;
        }

        .contact {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 20px;
            margin-top: 32px;
            margin-bottom: 12px;
            font-weight: bold;
            color: #b8860b;
            border-bottom: 1px solid #e0d3b8;
            padding-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .experience-item {
            margin-bottom: 20px;
        }

        .experience-title {
            font-size: 17px;
            font-weight: bold;
            color: #000;
        }

        .company {
            font-size: 15px;
            font-style: italic;
            color: #444;
        }

        .dates {
            font-size: 13px;
            color: #777;
            margin-bottom: 8px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .skill {
            background: #f7f2e7;
            color: #b8860b;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            border: 1px solid #e0d3b8;
        }
    </style>
</head>

<body>

    <h1>{{.Name}}</h1>
    <div class="contact">
        {{.Email}} &nbsp;|&nbsp; {{.Phone}}
    </div>

    <h2>Summary</h2>
    <p>{{.Summary}}</p>

    <h2>Experience</h2>
    {{range .Experience}}
    <div class="experience-item">
        <div class="experience-title">{{.Title}}</div>
        <div class="company">{{.Company}}</div>
        <div class="dates">{{.Dates}}</div>
        <p>{{.Description}}</p>
    </div>
    {{end}}

    <h2>Education</h2>
    <p>{{.Education}}</p>

    <h2>Skills</h2>
    <div class="skills-container">
        {{range .Skills}}
        <span class="skill">{{.}}</span>
        {{end}}
    </div>

</body>
</html>
