<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Resume</title>

    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            margin: 40px;
            color: #222;
            line-height: 1.6;
        }

        h1 {
            font-size: 34px;
            margin-bottom: 6px;
            font-weight: 700;
            color: #1a3d7c;
        }

        .contact {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        h2 {
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 12px;
            border-left: 6px solid #1a3d7c;
            padding-left: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .experience-item {
            margin-bottom: 18px;
        }

        .experience-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a3d7c;
        }

        .company {
            font-size: 14px;
            font-weight: 500;
            color: #444;
        }

        .dates {
            font-size: 13px;
            color: #777;
            margin-bottom: 6px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill {
            background: #e8eefc;
            color: #1a3d7c;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <h1>{{.Name}}</h1>
    <div class="contact">
        {{.Email}} &nbsp;|&nbsp; {{.Phone}}
    </div>

    <h2>Summary</h2>
    <p>{{.Summary}}</p>

    <h2>Experience</h2>
    {{range .Experience}}
    <div class="experience-item">
        <div class="experience-title">{{.Title}}</div>
        <div class="company">{{.Company}}</div>
        <div class="dates">{{.Dates}}</div>
        <p>{{.Description}}</p>
    </div>
    {{end}}

    <h2>Education</h2>
    <p>{{.Education}}</p>

    <h2>Skills</h2>
    <div class="skills-container">
        {{range .Skills}}
        <span class="skill">{{.}}</span>
        {{end}}
    </div>

</body>
</html>
