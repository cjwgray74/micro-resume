<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Resume</title>

    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            margin: 40px;
            color: #222;
            line-height: 1.5;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 4px;
            font-weight: 700;
        }

        .contact {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            margin-top: 28px;
            margin-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .section {
            margin-bottom: 20px;
        }

        .experience-item {
            margin-bottom: 16px;
        }

        .experience-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .company {
            font-size: 14px;
            font-weight: 500;
            color: #444;
        }

        .dates {
            font-size: 13px;
            font-style: italic;
            color: #777;
            margin-bottom: 6px;
        }

        .description {
            font-size: 14px;
            margin-top: 4px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .skill {
            background: #f2f2f2;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <h1>{{.Name}}</h1>
    <div class="contact">
        {{.Email}} &nbsp;|&nbsp; {{.Phone}}
    </div>

    <div class="section">
        <h2>Summary</h2>
        <p>{{.Summary}}</p>
    </div>

    <div class="section">
        <h2>Experience</h2>

        {{range .Experience}}
        <div class="experience-item">
            <div class="experience-title">{{.Title}}</div>
            <div class="company">{{.Company}}</div>
            <div class="dates">{{.Dates}}</div>
            <div class="description">{{.Description}}</div>
        </div>
        {{end}}
    </div>

    <div class="section">
        <h2>Education</h2>
        <p>{{.Education}}</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <div class="skills-container">
            {{range .Skills}}
            <span class="skill">{{.}}</span>
            {{end}}
        </div>
    </div>

</body>
</html>
